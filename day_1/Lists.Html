<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic List Rendering</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your ItemList component code will go here
    const items=["watch","charger","pen","mouse","laptop","earbuds"]

    function ItemList({list,head}){
        return(
            <>
                <h1>{head}</h1>
                {
                    items.length==0?(<p>No items found</p>):
                
                <ul>
                    {list.map(function(item){
                        return <li>{item}</li>
                    })}
                </ul>}
            </>
        )
    }

    function App(){
        return(
            <>
                <ItemList list={items} head="ITEMS:"/>
            </>
        )
    }
    let rootcreate=ReactDOM.createRoot(document.getElementById("root"));
    rootcreate.render(<App/>)
  </script>
</body>
</html>
